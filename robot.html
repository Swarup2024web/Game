<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Robot - AI Bot Academy</title>
  <script src="https://kit.fontawesome.com/a2e0c6ad4f.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
    }
    .back-link:hover {
      color: #0ff;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    .robot-display {
      margin: 20px auto;
      width: 300px;
      background: #222;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }
    .part-icon {
      font-size: 2.5em;
      margin: 10px;
      color: #555;
    }
    .part-owned {
      color: #0ff;
    }
    .upgrade-section {
      margin-top: 30px;
    }
    .upgrade-button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
    .upgrade-button:disabled {
      background: #666;
      color: #aaa;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ¤– My Robot</h1>
    <a href="index.html" class="back-link"><i class="fas fa-home"></i> Back to Home</a>
  </header>

  <main>
    <div class="robot-display">
      <div><i id="head" class="fas fa-head-side-robot part-icon"></i></div>
      <div><i id="body" class="fas fa-microchip part-icon"></i></div>
      <div>
        <i id="leftArm" class="fas fa-hand-rock part-icon"></i>
        <i id="rightArm" class="fas fa-hand-paper part-icon"></i>
      </div>
      <div>
        <i id="leftLeg" class="fas fa-shoe-prints part-icon"></i>
        <i id="rightLeg" class="fas fa-shoe-prints part-icon"></i>
      </div>
    </div>

    <div class="status" id="status">Checking parts...</div>

    <div class="upgrade-section">
      <button class="upgrade-button" id="upgradeBtn" disabled>ðŸ”“ Unlock AI Brain</button>
    </div>
  </main>

  <script>
    const owned = JSON.parse(localStorage.getItem("ownedParts") || "{}");
    const allParts = ["head", "body", "leftArm", "rightArm", "leftLeg", "rightLeg"];
    let allOwned = true;

    allParts.forEach(part => {
      const icon = document.getElementById(part);
      if (owned[part]) {
        icon.classList.add("part-owned");
      } else {
        allOwned = false;
      }
    });

    const status = document.getElementById("status");
    const upgradeBtn = document.getElementById("upgradeBtn");

    if (allOwned) {
      status.innerText = "âœ… Robot fully built!";
      upgradeBtn.disabled = false;
    } else {
      status.innerText = "ðŸ§© Keep building your robot to unlock upgrades.";
    }

    upgradeBtn.onclick = () => {
      alert("ðŸŽ‰ AI Brain Installed! Your robot is now smarter!");
      upgradeBtn.innerText = "âœ… AI Brain Installed";
      upgradeBtn.disabled = true;
    };
  </script>

</body>
</html>
