<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeuroBot Academy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ðŸ¤– NeuroBot Academy</h1>
  </header>

  <!-- Navigation -->
  <nav class="nav-bar">
    <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
    <a href="profile.html" title="Profile"><i class="fas fa-user"></i></a>
    <a href="shop.html" title="Shop"><i class="fas fa-shopping-cart"></i></a>
    <a href="bots.html" title="My Bots"><i class="fas fa-robot"></i></a>
    <a href="rewards.html" title="Rewards"><i class="fas fa-gift"></i></a>
    <a href="logout.html" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
  </nav>

  <!-- Info Cards -->
  <section class="card-container">
    <div class="card" onclick="openPopup('brain')">
      <i class="fas fa-brain card-icon"></i>
      <h3>Learn AI</h3>
    </div>
    <div class="card" onclick="openPopup('upgrade')">
      <i class="fas fa-bolt card-icon"></i>
      <h3>Upgrade Bot</h3>
    </div>
    <div class="card" onclick="openPopup('rewards')">
      <i class="fas fa-coins card-icon"></i>
      <h3>Earn Coins</h3>
    </div>
    <div class="card" onclick="openPopup('rank')">
      <i class="fas fa-trophy card-icon"></i>
      <h3>Rankings</h3>
    </div>
  </section>

  <!-- Pop-up Modals -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Title</h2>
      <p id="popup-text">Description here...</p>
    </div>
  </div>

  <!-- Script -->
  <script>
    function openPopup(topic) {
      const titleMap = {
        brain: "Learn AI Modules",
        upgrade: "Upgrade Your Bot",
        rewards: "Complete Quests to Earn AI Coins",
        rank: "See Whoâ€™s on Top"
      };
      const textMap = {
        brain: "Start learning AI with fun, bite-sized modules. Your bot grows smarter with every lesson!",
        upgrade: "Use your coins to upgrade your botâ€™s power, armor, and intelligence.",
        rewards: "Solve puzzles and missions to earn coins and unlock exclusive rewards!",
        rank: "Compete with others and rise up the leaderboard!"
      };
      document.getElementById('popup-title').innerText = titleMap[topic];
      document.getElementById('popup-text').innerText = textMap[topic];
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
