<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroStrike Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>⚡ NeuroStrike ⚡</h1>
  </header>

  <section class="stats">
    <div class="stat-box"><i class="fas fa-bolt"></i> Power: 1200</div>
    <div class="stat-box"><i class="fas fa-heart"></i> Health: 980</div>
    <div class="stat-box"><i class="fas fa-coins"></i> Coins: 3420</div>
  </section>

  <section class="progress">
    <p>Level 12 - Progress</p>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 70%;"></div>
    </div>
  </section>

  <section class="dashboard">
    <a href="profile.html" class="card"><i class="fas fa-user-astronaut"></i><span>Profile</span></a>
    <a href="rewards.html" class="card"><i class="fas fa-gift"></i><span>Rewards</span></a>
    <a href="messages.html" class="card"><i class="fas fa-envelope"></i><span>Messages</span></a>
    <a href="notifications.html" class="card"><i class="fas fa-bell"></i><span>Notifications</span></a>
    <a href="soldiers.html" class="card"><i class="fas fa-robot"></i><span>Soldiers</span></a>
    <a href="shop.html" class="card"><i class="fas fa-store"></i><span>Shop</span></a>
    <a href="inventory.html" class="card"><i class="fas fa-box-open"></i><span>Inventory</span></a>
    <a href="bossfight.html" class="card"><i class="fas fa-skull-crossbones"></i><span>Boss Fight</span></a>
    <a href="arena.html" class="card"><i class="fas fa-crosshairs"></i><span>PvP Arena</span></a>
    <a href="guild.html" class="card"><i class="fas fa-users"></i><span>Guild</span></a>
    <a href="guildwar.html" class="card"><i class="fas fa-fire"></i><span>Guild War</span></a>
    <a href="logout.html" class="card logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </section>

</body>
  </html>
