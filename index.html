<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Wars UI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="top-bar">
    <div class="stats">
      <span><i class="fas fa-heart"></i> 100</span>
      <span><i class="fas fa-bolt"></i> 100</span>
      <span><i class="fas fa-mug-hot"></i> 100</span>
      <span><i class="fas fa-user"></i> 2826</span>
      <span><i class="fas fa-envelope"></i> <span class="badge">4</span></span>
    </div>
    <div class="info-bar">
      <span><strong>36 XP</strong></span>
      <span><strong>$1t / 1m</strong></span>
      <span><strong>RP 0</strong></span>
    </div>
    <div class="progress-bar"><div></div></div>
    <div class="char-lock">Choose a character at Lv 45! <i class="fas fa-lock"></i></div>
    <div class="buttons">
      <button>GAME PROFILE</button>
      <button class="msg">MESSAGES <span class="badge">4</span></button>
    </div>
  </div>

  <h2>Exclusive Sales <span class="vip-tag">VIP</span></h2>

  <div class="grid-menu">
    <button><i class="fas fa-bomb"></i> FIGHT</button>
    <button><i class="fas fa-bolt"></i> MISSIONS</button>
    <button><i class="fas fa-explosion"></i> RAIDS</button>
    <button><i class="fas fa-coins"></i> THE BOSS <span class="badge">1</span></button>
    <button><i class="fas fa-store"></i> STORE</button>
    <button><i class="fas fa-box"></i> STASH</button>
    <button><i class="fas fa-bolt"></i> TERRITORIES</button>
    <button><i class="fas fa-sack-dollar"></i> HEIST</button>
    <button><i class="fas fa-user-plus"></i> RECRUIT</button>
    <button><i class="fas fa-trophy"></i> LEADERS</button>
    <button><i class="fas fa-crosshairs"></i> BATTLES</button>
    <button><i class="fas fa-building"></i> BUSINESSES</button>
    <button><i class="fas fa-skull"></i> BOUNTY</button>
    <button><i class="fas fa-shield"></i> SUPPLY LINE</button>
  </div>

  <button class="free-gold">EARN FREE GOLD</button>
</body>
</html>
