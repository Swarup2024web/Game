<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | NeuroChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #e5ddd5;
    }
    .header {
      background-color: #075e54;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .login-box {
      max-width: 360px;
      background: white;
      margin: 60px auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      color: #075e54;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #1eb14c;
    }
    .material-icons {
      vertical-align: middle;
      margin-right: 6px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="header">NeuroChat Login</div>

<div class="login-box">
  <h2><span class="material-icons">chat</span> Welcome Back!</h2>
  <input type="text" id="username" placeholder="Enter username" />
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="loginUser()"><span class="material-icons">login</span> Login</button>
  <p id="errorMsg" class="error"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
    authDomain: "mybot-e3dbc.firebaseapp.com",
    projectId: "mybot-e3dbc",
    storageBucket: "mybot-e3dbc.firebasestorage.app",
    messagingSenderId: "576870586364",
    appId: "1:576870586364:web:739707e4ad4cb115d6c479"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loginUser() {
    const uname = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");
    errorMsg.textContent = "";

    if (!uname || !pass) {
      errorMsg.textContent = "Please enter both fields.";
      return;
    }

    const q = query(collection(db, "users"), where("username", "==", uname));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      errorMsg.textContent = "Username not found.";
      return;
    }

    const user = snapshot.docs[0].data();
    if (user.password !== pass) {
      errorMsg.textContent = "Wrong password.";
      return;
    }

    // Save to localStorage and redirect
    localStorage.setItem("username", uname);
    window.location.href = "index.html";
  }
</script>

</body>
</html>
