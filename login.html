<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MyBot</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
      authDomain: "mybot-e3dbc.firebaseapp.com",
      projectId: "mybot-e3dbc",
      storageBucket: "mybot-e3dbc.firebasestorage.app",
      messagingSenderId: "576870586364",
      appId: "1:576870586364:web:739707e4ad4cb115d6c479"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = form.username.value.trim();
        const password = form.password.value;

        const usersRef = collection(db, "users");
        const snapshot = await getDocs(usersRef);
        let loggedIn = false;

        snapshot.forEach((doc) => {
          const data = doc.data();
          if (data.username === username && data.password === password) {
            loggedIn = true;
            localStorage.setItem("username", username);
            localStorage.setItem("profileImage", data.profileImage || "");
            window.location.href = "profile.html";
          }
        });

        if (!loggedIn) {
          alert("Wrong credentials. Please try again.");
        }
      });
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0097a7;
    }

    @media screen and (max-width: 500px) {
      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form class="login-box" id="loginForm">
    <h2>Login to MyBot</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
