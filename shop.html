<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robot Shop - AI Bot Academy</title>
  <script src="https://kit.fontawesome.com/a2e0c6ad4f.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
    }
    .back-link:hover {
      color: #0ff;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    .shop-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .part {
      background: #222;
      padding: 20px;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
      transition: 0.2s;
    }
    .part:hover {
      transform: scale(1.05);
    }
    .part h3 {
      margin: 10px 0;
    }
    .part i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0ff;
    }
    .buy-btn {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .buy-btn:disabled {
      background: #666;
      color: #ccc;
      cursor: not-allowed;
    }
    .info-bar {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ Robot Shop</h1>
    <a href="index.html" class="back-link"><i class="fas fa-home"></i> Back to Home</a>
  </header>

  <main>
    <div class="info-bar">Your Brain Points: <span id="points">0</span></div>
    <div class="shop-grid" id="shop"></div>
  </main>

  <script>
    const robotParts = [
      { name: "Robot Head", price: 40, icon: "fas fa-head-side-robot", id: "head" },
      { name: "Robot Body", price: 60, icon: "fas fa-microchip", id: "body" },
      { name: "Left Arm", price: 30, icon: "fas fa-hand-rock", id: "leftArm" },
      { name: "Right Arm", price: 30, icon: "fas fa-hand-paper", id: "rightArm" },
      { name: "Left Leg", price: 30, icon: "fas fa-shoe-prints", id: "leftLeg" },
      { name: "Right Leg", price: 30, icon: "fas fa-shoe-prints", id: "rightLeg" }
    ];

    let points = localStorage.getItem('brainPoints') ? parseInt(localStorage.getItem('brainPoints')) : 0;
    let owned = JSON.parse(localStorage.getItem('ownedParts') || "{}");

    document.getElementById("points").innerText = points;

    const shop = document.getElementById("shop");

    robotParts.forEach(part => {
      const partDiv = document.createElement("div");
      partDiv.className = "part";

      partDiv.innerHTML = `
        <i class="${part.icon}"></i>
        <h3>${part.name}</h3>
        <p>Cost: ${part.price} pts</p>
        <button class="buy-btn" id="buy-${part.id}">Buy</button>
      `;

      shop.appendChild(partDiv);

      const btn = partDiv.querySelector("button");
      if (owned[part.id]) {
        btn.innerText = "Purchased";
        btn.disabled = true;
      }

      btn.onclick = () => {
        if (points >= part.price) {
          points -= part.price;
          owned[part.id] = true;
          localStorage.setItem("brainPoints", points);
          localStorage.setItem("ownedParts", JSON.stringify(owned));
          document.getElementById("points").innerText = points;
          btn.innerText = "Purchased";
          btn.disabled = true;
        } else {
          alert("Not enough Brain Points!");
        }
      };
    });
  </script>

</body>
</html>
