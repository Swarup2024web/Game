<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop | NeuroBot Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #d1f4ff, #eafcff);
      padding: 0;
    }
    header {
      position: sticky;
      top: 0;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 2px solid #c5ebff;
      z-index: 100;
    }
    header h1 {
      color: #0288d1;
      font-size: 22px;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #0277bd;
      text-decoration: none;
    }
    nav .material-icons {
      font-size: 24px;
      transition: 0.2s;
    }
    nav .material-icons:hover {
      color: #01579b;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #01579b;
    }
    #filter {
      text-align: center;
      margin: 10px auto 20px;
    }
    #filter select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .part-card {
      background: #ffffffd9;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }
    .part-card:hover {
      transform: scale(1.02);
    }
    .part-card img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      border-radius: 10px;
      background: #f3f9ff;
    }
    .part-card h3 {
      color: #0277bd;
      margin: 10px 0 4px;
      font-size: 18px;
      text-align: center;
    }
    .part-card p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 8px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 6px 0;
    }
    .info-pill {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 6px 12px;
      background: #e0f7fa;
      border-radius: 20px;
      font-size: 14px;
      color: #00796b;
    }
    .info-pill .material-icons {
      font-size: 16px;
    }
    button.buy-btn {
      margin-top: 10px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.buy-btn:hover {
      background: #01579b;
    }
    button.buy-btn:disabled {
      background: gray;
      cursor: default;
    }
  </style>
</head>
<body>

<header>
  <h1>NeuroBot Academy</h1>
  <nav>
    <a href="index.html" title="Home"><span class="material-icons">home</span></a>
    <a href="robot.html" title="Robot"><span class="material-icons">smart_toy</span></a>
    <a href="profile.html" title="Profile"><span class="material-icons">person</span></a>
  </nav>
</header>

<h2>Bot Parts Shop</h2>

<div id="filter">
  <label for="sort">Sort By:</label>
  <select id="sort" onchange="loadParts()">
    <option value="az">Name (A-Z)</option>
    <option value="power">Power (High to Low)</option>
    <option value="cost">Cost (Low to High)</option>
  </select>
</div>

<div class="grid" id="partsList">Loading parts...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    updateDoc,
    query,
    where,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
    authDomain: "mybot-e3dbc.firebaseapp.com",
    projectId: "mybot-e3dbc",
    storageBucket: "mybot-e3dbc.firebasestorage.app",
    messagingSenderId: "576870586364",
    appId: "1:576870586364:web:739707e4ad4cb115d6c479"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let currentUserDoc = null;
  let currentUsername = localStorage.getItem("username");

  if (!currentUsername) {
    location.href = "login.html";
  }

  async function loadUser() {
    const q = query(collection(db, "users"), where("username", "==", currentUsername));
    const snap = await getDocs(q);
    if (snap.empty) {
      alert("User not found. Logging out.");
      localStorage.removeItem("username");
      location.href = "login.html";
    }
    currentUserDoc = snap.docs[0];
  }

  async function loadParts() {
    await loadUser();
    const user = currentUserDoc.data();
    const unlocked = user.unlockedParts || [];
    const partsSnap = await getDocs(collection(db, "robot_parts"));
    let parts = [];
    partsSnap.forEach(doc => parts.push(doc.data()));

    const sortBy = document.getElementById("sort").value;
    if (sortBy === "power") {
      parts.sort((a, b) => b.power - a.power);
    } else if (sortBy === "cost") {
      parts.sort((a, b) => a.requiredPoints - b.requiredPoints);
    } else {
      parts.sort((a, b) => a.name.localeCompare(b.name));
    }

    const container = document.getElementById("partsList");
    container.innerHTML = "";
    parts.forEach(part => {
      const isUnlocked = unlocked.includes(part.name);
      container.innerHTML += `
        <div class="part-card">
          <img src="${part.image}" alt="${part.name}" />
          <h3>${part.name}</h3>
          <p>${part.description}</p>
          <div class="info-row">
            <div class="info-pill"><span class="material-icons">bolt</span> ${part.power}</div>
            <div class="info-pill"><span class="material-icons">psychology</span> ${part.requiredPoints}</div>
          </div>
          <button class="buy-btn" ${isUnlocked ? "disabled" : ""} onclick="buyPart('${part.name}', ${part.requiredPoints}, ${part.power})">
            ${isUnlocked ? "Owned" : "Buy"}
          </button>
        </div>
      `;
    });
  }

  window.buyPart = async (partName, cost, power) => {
    const userRef = doc(db, "users", currentUserDoc.id);
    const userData = (await getDoc(userRef)).data();

    if (userData.unlockedParts.includes(partName)) {
      alert("You already own this part.");
      return;
    }

    if (userData.brainPoints < cost) {
      alert("Not enough Brain Points!");
      return;
    }

    const newPoints = userData.brainPoints - cost;
    const newPower = (userData.botPower || 0) + power;
    const newParts = [...(userData.unlockedParts || []), partName];

    await updateDoc(userRef, {
      brainPoints: newPoints,
      botPower: newPower,
      unlockedParts: newParts
    });

    alert(`You bought ${partName}!`);
    loadParts();
  };

  loadParts();
</script>

</body>
</html>
