<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 50, 0.7);
      font-size: 28px;
      font-weight: bold;
    }
    .profile-container {
      max-width: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 60, 0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }
    .profile-container h2 {
      margin: 10px 0 5px;
    }
    .info {
      font-size: 16px;
      margin: 5px 0;
    }
    .logout {
      margin-top: 20px;
      padding: 10px 20px;
      background: #f00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>ðŸ‘¤ Profile</header>

  <div class="profile-container" id="profileBox">
    <img src="default.jpg" id="profilePhoto" alt="Profile Photo" />
    <h2 id="name">Name</h2>
    <div class="info" id="username">@username</div>
    <div class="info">Brain Points: <span id="points">0</span></div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
      authDomain: "mybot-e3dbc.firebaseapp.com",
      projectId: "mybot-e3dbc",
      storageBucket: "mybot-e3dbc.firebasestorage.app",
      messagingSenderId: "576870586364",
      appId: "1:576870586364:web:739707e4ad4cb115d6c479"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameEl = document.getElementById('name');
    const usernameEl = document.getElementById('username');
    const pointsEl = document.getElementById('points');
    const profilePhoto = document.getElementById('profilePhoto');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          nameEl.textContent = data.name;
          usernameEl.textContent = '@' + data.username;
          pointsEl.textContent = data.brainPoints || 0;
          profilePhoto.src = data.image || 'default.jpg';
        } else {
          alert('User data not found!');
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    };
  </script>
</body>
</html>
