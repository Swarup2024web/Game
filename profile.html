<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | NeuroBot Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #d1f4ff, #eafcff);
      font-family: 'Roboto', sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 2px solid #c5ebff;
      z-index: 100;
    }
    header h1 {
      color: #0288d1;
      font-size: 22px;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #0277bd;
      text-decoration: none;
    }
    nav .material-icons {
      font-size: 24px;
      transition: 0.2s;
    }
    nav .material-icons:hover {
      color: #01579b;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffffee;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }
    .profile-section {
      text-align: center;
    }
    .profile-section img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0288d1;
    }
    .profile-section h2 {
      margin: 10px 0 6px;
      color: #0277bd;
    }
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0 20px;
      flex-wrap: wrap;
    }
    .pill {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: #e0f7fa;
      border-radius: 20px;
      font-size: 14px;
      color: #00796b;
    }
    .pill .material-icons {
      font-size: 18px;
    }
    h3 {
      color: #01579b;
      margin-top: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Always 2 per row */
      gap: 20px;
      margin-top: 15px;
    }
    .part-card {
      background: #ffffff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: 0.3s;
    }
    .part-card:hover {
      transform: scale(1.02);
    }
    .part-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      background: #f3f9ff;
    }
    .part-card h4 {
      margin: 10px 0 6px;
      color: #0277bd;
    }
    .part-card p {
      font-size: 13px;
      color: #555;
    }
    .logout-btn {
      background: #ff5252;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>NeuroBot Academy</h1>
  <nav>
    <a href="index.html" title="Home"><span class="material-icons">home</span></a>
    <a href="robot.html" title="Robot"><span class="material-icons">smart_toy</span></a>
    <a href="shop.html" title="Shop"><span class="material-icons">store</span></a>
  </nav>
</header>

<div class="container">
  <div class="profile-section">
    <img id="profilePic" src="" alt="Profile Picture">
    <h2 id="username">Loading...</h2>
    <div class="stats-row">
      <div class="pill"><span class="material-icons">psychology</span> <span id="brainPoints">0</span></div>
      <div class="pill"><span class="material-icons">bolt</span> <span id="botPower">0</span></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h3>Unlocked Robot Parts</h3>
  <div class="grid" id="partsGrid">Loading parts...</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
    authDomain: "mybot-e3dbc.firebaseapp.com",
    projectId: "mybot-e3dbc",
    storageBucket: "mybot-e3dbc.firebasestorage.app",
    messagingSenderId: "576870586364",
    appId: "1:576870586364:web:739707e4ad4cb115d6c479"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "login.html";
  }

  async function loadProfile() {
    const q = query(collection(db, "users"), where("username", "==", username));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      alert("User not found!");
      localStorage.removeItem("username");
      window.location.href = "login.html";
      return;
    }

    const userData = snapshot.docs[0].data();
    document.getElementById("username").textContent = userData.username;

    const imagePath = userData.image
      ? `https://raw.githubusercontent.com/swarup2024web/newswarup/main/${userData.image}`
      : "https://via.placeholder.com/100";
    document.getElementById("profilePic").src = imagePath;

    document.getElementById("brainPoints").textContent = userData.brainPoints || 0;
    document.getElementById("botPower").textContent = userData.botPower || 0;

    const unlocked = userData.unlockedParts || [];

    const allPartsSnap = await getDocs(collection(db, "robot_parts"));
    const grid = document.getElementById("partsGrid");
    grid.innerHTML = "";

    allPartsSnap.forEach(doc => {
      const part = doc.data();
      if (unlocked.includes(part.name)) {
        grid.innerHTML += `
          <div class="part-card">
            <img src="${part.image}" alt="${part.name}">
            <h4>${part.name}</h4>
            <p>${part.description}</p>
          </div>
        `;
      }
    });
  }

  function logout() {
    localStorage.removeItem("username");
    location.href = "login.html";
  }

  loadProfile();
</script>

</body>
  </html>
