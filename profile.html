<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | NeuroBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #e5ddd5;
    }
    header {
      background: #075e54;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    header nav {
      display: flex;
      gap: 16px;
    }
    header nav a {
      color: white;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 15px;
    }
    .chat-bubble {
      background: #dcf8c6;
      padding: 15px;
      border-radius: 10px 10px 0 10px;
      margin-bottom: 12px;
      width: fit-content;
      max-width: 100%;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .chat-bubble img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #25d366;
      display: block;
      margin: 0 auto 10px;
    }
    .chat-bubble h2 {
      text-align: center;
      margin: 6px 0;
      font-size: 18px;
      color: #075e54;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    .stat {
      background: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      color: #00796b;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .section-title {
      margin: 25px 10px 10px;
      color: #075e54;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .part-card {
      background: white;
      padding: 10px;
      border-radius: 10px 10px 10px 0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }
    .part-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .part-card h4 {
      margin: 0;
      font-size: 15px;
      color: #075e54;
    }
    .part-card p {
      font-size: 13px;
      color: #333;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff5252;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>NeuroBot</h1>
  <nav>
    <a href="index.html"><span class="material-icons">home</span></a>
    <a href="shop.html"><span class="material-icons">storefront</span></a>
    <a href="robot.html"><span class="material-icons">smart_toy</span></a>
  </nav>
</header>

<div class="container">
  <div class="chat-bubble">
    <img id="profilePic" src="" alt="Profile Pic">
    <h2 id="username">Loading...</h2>
    <div class="stats">
      <div class="stat"><span class="material-icons">psychology</span> <span id="brainPoints">0</span></div>
      <div class="stat"><span class="material-icons">bolt</span> <span id="botPower">0</span></div>
    </div>
  </div>

  <div class="section-title">Unlocked Parts</div>
  <div class="grid" id="partsGrid">Loading...</div>
</div>

<button class="fab" onclick="logout()" title="Logout">
  <span class="material-icons">logout</span>
</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
    authDomain: "mybot-e3dbc.firebaseapp.com",
    projectId: "mybot-e3dbc",
    storageBucket: "mybot-e3dbc.firebasestorage.app",
    messagingSenderId: "576870586364",
    appId: "1:576870586364:web:739707e4ad4cb115d6c479"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const username = localStorage.getItem("username");
  if (!username) window.location.href = "login.html";

  async function loadProfile() {
    const q = query(collection(db, "users"), where("username", "==", username));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      localStorage.removeItem("username");
      window.location.href = "login.html";
      return;
    }

    const user = snapshot.docs[0].data();
    document.getElementById("username").textContent = user.username;
    document.getElementById("brainPoints").textContent = user.brainPoints || 0;
    document.getElementById("botPower").textContent = user.botPower || 0;

    const imgURL = user.image
      ? `https://raw.githubusercontent.com/Swarup2024web/Game/main/${user.image}`
      : "https://via.placeholder.com/100";
    document.getElementById("profilePic").src = imgURL;

    const unlocked = user.unlockedParts || [];
    const partsSnap = await getDocs(collection(db, "robot_parts"));
    const grid = document.getElementById("partsGrid");
    grid.innerHTML = "";

    partsSnap.forEach(doc => {
      const part = doc.data();
      if (unlocked.includes(part.name)) {
        grid.innerHTML += `
          <div class="part-card">
            <img src="${part.image}" alt="${part.name}">
            <h4>${part.name}</h4>
            <p>${part.description}</p>
          </div>
        `;
      }
    });
  }

  function logout() {
    localStorage.removeItem("username");
    location.href = "login.html";
  }

  loadProfile();
</script>

</body>
</html>
