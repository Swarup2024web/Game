<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .profile-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #3f5efb;
    }
    .profile-box h2 {
      margin-top: 10px;
    }
    .logout-btn {
      margin-top: 20px;
      background-color: #fc466b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e03d61;
    }
  </style>
</head>
<body>

<div class="profile-box">
  <img id="profileImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Image" />
  <h2 id="profileName">Loading...</h2>
  <p>Username: <span id="profileUsername"></span></p>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
    authDomain: "mybot-e3dbc.firebaseapp.com",
    projectId: "mybot-e3dbc",
    storageBucket: "mybot-e3dbc.appspot.com",
    messagingSenderId: "576870586364",
    appId: "1:576870586364:web:739707e4ad4cb115d6c479"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "login.html";
  }

  async function loadProfile() {
    const q = query(collection(db, "users"), where("username", "==", username));
    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
      const userData = querySnapshot.docs[0].data();
      document.getElementById("profileName").innerText = userData.name || "No Name";
      document.getElementById("profileUsername").innerText = userData.username;
      document.getElementById("profileImg").src = userData.image || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    } else {
      document.body.innerHTML = "<h2>User not found.</h2>";
    }
  }

  loadProfile();
</script>

<script>
  function logout() {
    localStorage.removeItem("username");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
