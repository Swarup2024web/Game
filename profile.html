<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background-color: rgba(0, 0, 50, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.6);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00f2ff;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #00d2ff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    .logout-btn:hover {
      background: #00aaff;
    }
  </style>
</head>
<body>

<div class="profile-card" id="profileCard" style="display: none;">
  <img src="" alt="Profile Photo" class="profile-photo" id="profileImage">
  <div class="username" id="username"></div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
    authDomain: "mybot-e3dbc.firebaseapp.com",
    projectId: "mybot-e3dbc",
    storageBucket: "mybot-e3dbc.firebasestorage.app",
    messagingSenderId: "576870586364",
    appId: "1:576870586364:web:739707e4ad4cb115d6c479"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        document.getElementById('profileImage').src = data.image || 'https://via.placeholder.com/120';
        document.getElementById('username').textContent = data.username || "No Username";
        document.getElementById('profileCard').style.display = 'block';
      } else {
        alert("User data not found!");
      }
    } else {
      window.location.href = "login.html";
    }
  });

  function logout() {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  }
</script>
</body>
</html>
