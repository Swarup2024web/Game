<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
      authDomain: "mybot-e3dbc.firebaseapp.com",
      projectId: "mybot-e3dbc",
      storageBucket: "mybot-e3dbc.firebasestorage.app",
      messagingSenderId: "576870586364",
      appId: "1:576870586364:web:739707e4ad4cb115d6c479"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async () => {
      const username = localStorage.getItem("username");
      if (!username) {
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "users", username);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const user = docSnap.data();
        document.getElementById("profileName").innerText = user.name;
        document.getElementById("profileUsername").innerText = "@" + username;
        document.getElementById("brainPoints").innerText = "ðŸ§  Brain Points: " + (user.brainPoints || 0);
        document.getElementById("profileImg").src = user.image || "https://i.imgur.com/O6R9bHQ.png";
      } else {
        alert("User not found!");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    }

    window.logout = () => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.03);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 5px 0;
      font-size: 24px;
    }

    .profile-card p {
      font-size: 16px;
      margin: 10px 0;
    }

    .logout-btn {
      margin-top: 15px;
      background-color: #ff1744;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout-btn:hover {
      background-color: #d50000;
    }

    @media (max-width: 480px) {
      .profile-card {
        padding: 20px;
      }

      .profile-card h2 {
        font-size: 20px;
      }

      .logout-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="profileImg" src="" alt="Profile Picture">
    <h2 id="profileName">Loading...</h2>
    <p id="profileUsername">@user</p>
    <p id="brainPoints">ðŸ§  Brain Points: 0</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
