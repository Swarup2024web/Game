<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
      authDomain: "mybot-e3dbc.firebaseapp.com",
      projectId: "mybot-e3dbc",
      storageBucket: "mybot-e3dbc.firebasestorage.app",
      messagingSenderId: "576870586364",
      appId: "1:576870586364:web:739707e4ad4cb115d6c479"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const resultBox = document.getElementById("result");

      if (!username || !password) {
        resultBox.innerHTML = `<p style="color:red;">Enter username and password</p>`;
        return;
      }

      const q = query(collection(db, "users"), where("username", "==", username), where("password", "==", password));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        resultBox.innerHTML = `<p style="color:red;">Invalid login details</p>`;
        return;
      }

      querySnapshot.forEach(doc => {
        const user = doc.data();
        resultBox.innerHTML = `
          <h3>Welcome, ${user.name}</h3>
          <img src="${user.image}" alt="Profile Image" width="120" style="border-radius: 50%; margin: 10px 0;" />
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Brain Points:</strong> ${user.brainPoints ?? 0}</p>
        `;
      });
    });
  </script>
</body>
</html>
