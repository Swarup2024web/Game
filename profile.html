<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | NeuroBot Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #cce5ff, #b2ebf2);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background: white;
      width: 100%;
      padding: 16px 20px;
      font-size: 22px;
      font-weight: bold;
      color: #0077b6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      background: #ffffff;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .nav .material-symbols-rounded {
      font-size: 28px;
      color: #0288d1;
      cursor: pointer;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      margin-top: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    .field {
      text-align: left;
      margin: 12px 0;
    }

    .field label {
      font-weight: bold;
      font-size: 14px;
      color: #666;
    }

    .field div {
      font-size: 16px;
      color: #222;
      margin-top: 4px;
    }

    button {
      margin-top: 24px;
      padding: 12px 24px;
      background-color: #00bcd4;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 24px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">ðŸ¤– NeuroBot Academy</div>
  <div class="nav">
    <span class="material-symbols-rounded" onclick="location.href='index.html'">home</span>
    <span class="material-symbols-rounded" onclick="location.href='robot.html'">android</span>
    <span class="material-symbols-rounded" onclick="location.href='profile.html'">person</span>
  </div>

  <div class="container">
    <h2>ðŸ‘¤ Profile</h2>
    <div class="field">
      <label>Username:</label>
      <div id="username">Loading...</div>
    </div>
    <div class="field">
      <label>Email:</label>
      <div id="email">Loading...</div>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { app } from './firebaseConfig.js';
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const db = getFirestore(app);
    const username = localStorage.getItem("loggedInUser");

    if (!username) {
      window.location.href = "login.html";
    }

    const usersRef = collection(db, "users");
    const querySnapshot = await getDocs(usersRef);

    let matched = false;
    querySnapshot.forEach(doc => {
      const data = doc.data();
      if (data.username === username) {
        document.getElementById("username").innerText = data.username;
        document.getElementById("email").innerText = data.email || "Not provided";
        matched = true;
      }
    });

    if (!matched) {
      alert("User not found.");
      window.location.href = "login.html";
    }

    window.logout = () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
