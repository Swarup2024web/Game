<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | NeuroBot Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(145deg, #e0f7fa, #b2ebf2);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background: white;
      width: 100%;
      padding: 16px 20px;
      font-size: 22px;
      font-weight: bold;
      color: #0077b6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      background: #ffffff;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .nav .material-symbols-rounded {
      font-size: 28px;
      color: #0288d1;
      cursor: pointer;
    }

    .container {
      background: #f0faff;
      padding: 30px;
      margin-top: 30px;
      border-radius: 24px;
      width: 90%;
      max-width: 450px;
      box-shadow: 6px 6px 16px #c0e1e5,
                  -6px -6px 16px #ffffff;
      text-align: center;
      transition: 0.3s ease;
    }

    .container:hover {
      box-shadow: 8px 8px 18px #c0e1e5,
                  -8px -8px 18px #ffffff;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/219/219983.png') no-repeat center;
      background-size: cover;
      box-shadow: inset 4px 4px 10px #c0e1e5, inset -4px -4px 10px #ffffff;
    }

    .field {
      margin: 18px 0;
      font-size: 16px;
      text-align: left;
    }

    .field label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: #777;
    }

    .field div {
      margin-top: 4px;
      font-size: 17px;
      color: #222;
    }

    .points-animated {
      font-size: 28px;
      font-weight: bold;
      color: #00acc1;
      margin-top: 10px;
      animation: pop 1s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 24px;
      padding: 12px 24px;
      background-color: #00bcd4;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 24px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 2px 2px 8px #b2ebf2;
    }

    button:hover {
      background-color: #0097a7;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">ðŸ¤– NeuroBot Academy</div>
  <div class="nav">
    <span class="material-symbols-rounded" onclick="location.href='index.html'">home</span>
    <span class="material-symbols-rounded" onclick="location.href='robot.html'">android</span>
    <span class="material-symbols-rounded" onclick="location.href='profile.html'">person</span>
  </div>

  <div class="container">
    <div class="avatar"></div>
    <h2>ðŸ‘¤ Profile</h2>

    <div class="field">
      <label>Username:</label>
      <div id="username">Loading...</div>
    </div>

    <div class="field">
      <label>Email:</label>
      <div id="email">Loading...</div>
    </div>

    <div class="field">
      <label>Brain Points:</label>
      <div class="points-animated" id="brainPoints">...</div>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { app } from './firebaseConfig.js';
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const db = getFirestore(app);
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (!loggedInUser) {
      window.location.href = "login.html";
    }

    const usersRef = collection(db, "users");
    const snapshot = await getDocs(usersRef);

    let found = false;

    snapshot.forEach(doc => {
      const user = doc.data();
      if (user.username === loggedInUser) {
        document.getElementById("username").innerText = user.username || "Unknown";
        document.getElementById("email").innerText = user.email || "Not provided";

        const points = parseInt(user.brainPoints || 0);
        animateBrainPoints(points);
        found = true;
      }
    });

    if (!found) {
      alert("User not found. Please login again.");
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    function animateBrainPoints(target) {
      const el = document.getElementById("brainPoints");
      let count = 0;
      const interval = setInterval(() => {
        count += Math.ceil(target / 20);
        if (count >= target) {
          count = target;
          clearInterval(interval);
        }
        el.innerText = count + " ðŸ§ ";
      }, 50);
    }

    window.logout = () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
