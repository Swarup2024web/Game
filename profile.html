<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | NeuroBot Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #c6f1ff, #f0fcff);
      min-height: 100vh;
    }

    header {
      background: white;
      width: 100%;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #0288d1;
    }

    .nav-icons a {
      margin-left: 20px;
      color: #0288d1;
      text-decoration: none;
    }

    .nav-icons .material-icons {
      font-size: 24px;
      vertical-align: middle;
    }

    .main-content {
      padding: 24px;
      max-width: 800px;
      margin: auto;
    }

    .profile-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }

    .username {
      font-size: 20px;
      font-weight: bold;
      color: #01579b;
      margin-bottom: 16px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-box {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: #0277bd;
      background: white;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .stat-box .material-icons {
      font-size: 22px;
      color: #00acc1;
    }

    .parts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .part-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .part-card img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .part-card h4 {
      font-size: 16px;
      color: #0288d1;
      margin-bottom: 6px;
    }

    .part-card p {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 500px) {
      .stats {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
  <script type="module">
    import { app } from './firebaseConfig.js';
    import {
      getFirestore,
      collection,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js';

    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    }

    const db = getFirestore(app);
    const usersRef = collection(db, "users");

    async function loadProfile() {
      const snapshot = await getDocs(usersRef);
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.username === user) {
          document.getElementById("username").innerText = data.username;
          document.getElementById("brainPoints").innerText = data.brainPoints || 0;
          document.getElementById("botPower").innerText = data.botPower || 0;

          const grid = document.getElementById("partsGrid");
          grid.innerHTML = "";

          if (data.unlockedParts) {
            data.unlockedParts.forEach(part => {
              const div = document.createElement("div");
              div.className = "part-card";
              div.innerHTML = `
                <img src="${part.image}" alt="${part.name}" />
                <h4>${part.name}</h4>
                <p>${part.info}</p>
              `;
              grid.appendChild(div);
            });
          }
        }
      });
    }

    window.onload = loadProfile;
  </script>
</head>
<body>

  <header>
    <div class="logo">NeuroBot Academy</div>
    <div class="nav-icons">
      <a href="index.html" title="Home"><span class="material-icons">home</span></a>
      <a href="robot.html" title="My Robot"><span class="material-icons">smart_toy</span></a>
      <a href="profile.html" title="Profile"><span class="material-icons">person</span></a>
    </div>
  </header>

  <div class="main-content">
    <div class="profile-box">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-photo" alt="Profile Photo"/>
      <div class="username" id="username">Loading...</div>

      <div class="stats">
        <div class="stat-box">
          <span class="material-icons">psychology</span>
          <span id="brainPoints">0</span>
        </div>
        <div class="stat-box">
          <span class="material-icons">bolt</span>
          <span id="botPower">0</span>
        </div>
      </div>
    </div>

    <h3 style="margin-bottom: 16px; color: #01579b;">Unlocked Parts</h3>
    <div class="parts-grid" id="partsGrid"></div>
  </div>

</body>
</html>
