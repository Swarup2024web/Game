<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
      authDomain: "mybot-e3dbc.firebaseapp.com",
      projectId: "mybot-e3dbc",
      storageBucket: "mybot-e3dbc.firebasestorage.app",
      messagingSenderId: "576870586364",
      appId: "1:576870586364:web:739707e4ad4cb115d6c479"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async () => {
      const loggedInUsername = localStorage.getItem("loggedInUsername");

      if (!loggedInUsername) {
        window.location.href = "login.html";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", loggedInUsername));
      if (userDoc.exists()) {
        const data = userDoc.data();
        document.getElementById("username").textContent = data.username;
        document.getElementById("brainPoints").textContent = data.brainPoints || 0;
        document.getElementById("photo").src = data.photo || "https://via.placeholder.com/100";
      } else {
        alert("User not found.");
        localStorage.removeItem("loggedInUsername");
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUsername");
      window.location.href = "login.html";
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      max-width: 350px;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
    }
    .profile-card h2 {
      margin-top: 15px;
      font-size: 26px;
    }
    .profile-card p {
      font-size: 18px;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #00c9ff;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .logout-btn:hover {
      background: #0077ff;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="photo" src="https://via.placeholder.com/100" alt="Profile Photo" />
    <h2 id="username">Loading...</h2>
    <p><strong>Brain Points:</strong> <span id="brainPoints">0</span></p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
