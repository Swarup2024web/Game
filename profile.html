<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .profile-card h2 {
      margin: 0;
      font-size: 28px;
    }

    .profile-card p {
      margin: 6px 0;
      font-size: 18px;
    }

    .logout-btn {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #ff5e5e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #ff3b3b;
    }
  </style>
</head>
<body>
  <div class="profile-card" id="profile">
    <img id="userImage" src="" alt="Profile Photo" />
    <h2 id="userName">Loading...</h2>
    <p id="userUsername">@username</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlOC2J2pt6_BuwsFch-bj13s9CQdrCRq0",
      authDomain: "mybot-e3dbc.firebaseapp.com",
      projectId: "mybot-e3dbc",
      storageBucket: "mybot-e3dbc.firebasestorage.app",
      messagingSenderId: "576870586364",
      appId: "1:576870586364:web:739707e4ad4cb115d6c479"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Check if user is logged in
    const currentUser = localStorage.getItem('username');
    if (!currentUser) {
      window.location.href = 'login.html';
    } else {
      const userRef = doc(db, "users", currentUser);
      getDoc(userRef).then((docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("userName").innerText = data.name;
          document.getElementById("userUsername").innerText = "@" + data.username;
          document.getElementById("userImage").src = data.image || "https://via.placeholder.com/120";
        } else {
          alert("User data not found!");
          window.location.href = "login.html";
        }
      });
    }

    window.logout = () => {
      localStorage.removeItem('username');
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
