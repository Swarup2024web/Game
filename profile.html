<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BotSquad | Player Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #0ff;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #0ff;
    }

    .profile-container {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #0ff;
      max-width: 600px;
      margin: auto;
    }

    .avatar {
      text-align: center;
    }

    .avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0ff;
    }

    .info {
      text-align: center;
      margin-top: 10px;
    }

    .info h2 {
      margin-bottom: 5px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .stat {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px #0ff;
    }

    .stat i {
      display: block;
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .equipment {
      margin-top: 25px;
    }

    .equipment h3 {
      margin-bottom: 10px;
      text-align: center;
      color: #0ff;
    }

    .equipment ul {
      list-style: none;
      padding: 0;
    }

    .equipment li {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      box-shadow: 0 0 5px #0ff;
    }

    a.back-btn {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-btn:hover {
      color: cyan;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-robot"></i> BotSquad | Profile</h1>
  </header>

  <div class="profile-container">
    <div class="avatar">
      <img src="https://i.ibb.co/Cv7cqGp/ai-avatar.png" alt="Player Avatar">
    </div>
    <div class="info">
      <h2>NeuroKnight</h2>
      <p>Rank: <strong>Alpha Commander</strong></p>
    </div>

    <div class="stats">
      <div class="stat">
        <i class="fas fa-bolt"></i>
        Power: 14,500
      </div>
      <div class="stat">
        <i class="fas fa-microchip"></i>
        Intelligence: 9,300
      </div>
      <div class="stat">
        <i class="fas fa-shield-alt"></i>
        Defense: 7,800
      </div>
      <div class="stat">
        <i class="fas fa-crosshairs"></i>
        Accuracy: 95%
      </div>
    </div>

    <div class="equipment">
      <h3><i class="fas fa-tools"></i> Equipment</h3>
      <ul>
        <li><i class="fas fa-robot"></i> ExoSkeleton Mk.7</li>
        <li><i class="fas fa-gun"></i> Plasma Rifle X2</li>
        <li><i class="fas fa-hat-wizard"></i> Quantum Neural Visor</li>
      </ul>
    </div>
  </div>

  <a class="back-btn" href="index.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

</body>
</html>
