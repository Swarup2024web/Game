<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - AI Quest</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Orbitron", sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #1e1e3f, #0a0a1f);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #11152a;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #0ff;
    }

    .header h1 {
      font-size: 2em;
      color: #00f7ff;
      text-shadow: 0 0 10px #0ff;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      padding: 30px;
      gap: 30px;
      flex: 1;
    }

    .profile-card {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: 0.3s;
    }

    .avatar {
      font-size: 3em;
      color: #00ffe7;
      margin-bottom: 10px;
    }

    .profile-card h2 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .profile-card p {
      margin: 5px 0;
      font-size: 1em;
    }

    .xp-bar {
      background: #222;
      border: 1px solid #0ff;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .xp-fill {
      background: linear-gradient(90deg, #00ffe7, #0055ff);
      height: 100%;
    }

    .title {
      color: #00e7ff;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00f7ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c9d6;
    }

    .achievements {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #0ff;
      padding: 20px;
      border-radius: 10px;
    }

    .achievements h3 {
      color: #00f7ff;
      margin-bottom: 10px;
    }

    .achievements ul {
      list-style: none;
    }

    .achievements li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1em;
    }

    .achievements li i {
      color: #00ffcc;
    }

    footer {
      background: #0c0c1a;
      color: #777;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-user-circle"></i> Your Profile</h1>
  </header>

  <main class="profile-container">
    <section class="profile-card">
      <div class="avatar">
        <i class="fas fa-user-astronaut"></i>
      </div>
      <h2>Dip Das</h2>
      <p>Email: dip@example.com</p>
      <p>XP: 450 / 1000</p>
      <div class="xp-bar">
        <div class="xp-fill" style="width: 45%;"></div>
      </div>
      <p>AI Level: 2 - <span class="title">Smart Learner</span></p>
      <button onclick="alert('Logged out!')">Log Out</button>
    </section>

    <section class="achievements">
      <h3><i class="fas fa-award"></i> Achievements</h3>
      <ul>
        <li><i class="fas fa-check-circle"></i> Completed 10 Questions</li>
        <li><i class="fas fa-check-circle"></i> Reached Level 2 AI</li>
        <li><i class="fas fa-lock"></i> Win 1 PvP Match</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 AI Quest. Profile Page.</p>
  </footer>
</body>
</html>
