<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Questions - AI Quest</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .filter-bar select, .filter-bar input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #0ff;
      font-family: "Orbitron", sans-serif;
    }

    .question-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .question-card {
      background: rgba(0, 255, 255, 0.07);
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 15px;
      transition: 0.3s;
    }

    .question-card.answered {
      border-color: #7fff00;
      background: rgba(127, 255, 0, 0.08);
    }

    .question-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .question-card h4 {
      color: #fff;
    }

    .badge {
      font-size: 0.8em;
      background: #0ff;
      color: #000;
      padding: 4px 8px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .question-card.answered .badge {
      background: #7fff00;
    }

    .answer-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #00f7ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #111;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid #0ff;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px #0ff;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <header class="game-header">
    <h1><i class="fas fa-question-circle"></i> Questions</h1>
  </header>

  <div class="filter-bar">
    <select id="subjectFilter">
      <option value="">All Subjects</option>
      <option>Math</option>
      <option>Physics</option>
      <option>Chemistry</option>
      <option>Computer</option>
    </select>

    <select id="difficultyFilter">
      <option value="">All Difficulty</option>
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>

    <select id="statusFilter">
      <option value="">All</option>
      <option>Answered</option>
      <option>Unanswered</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search question...">
  </div>

  <section class="question-list" id="questionList">
    <!-- Questions dynamically added here -->
  </section>

  <!-- Modal -->
  <div id="answerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Answer Submitted!</h3>
      <p>You've gained <span id="xpGained">25</span> XP.</p>
    </div>
  </div>

  <footer>
    <p>© 2025 AI Quest. Keep solving and leveling up!</p>
  </footer>

  <script>
    const questions = [
      { id: 1, subject: 'Math', difficulty: 'Easy', text: 'What is 12 + 5?', xp: 10, answered: false },
      { id: 2, subject: 'Physics', difficulty: 'Medium', text: 'What is Newton\'s 2nd law?', xp: 25, answered: false },
      { id: 3, subject: 'Chemistry', difficulty: 'Hard', text: 'Define Avogadro’s number.', xp: 50, answered: true },
      { id: 4, subject: 'Computer', difficulty: 'Easy', text: 'What is a variable in programming?', xp: 10, answered: false },
      { id: 5, subject: 'Math', difficulty: 'Hard', text: 'Integrate ∫x² dx.', xp: 50, answered: true },
      { id: 6, subject: 'Physics', difficulty: 'Easy', text: 'What is the unit of force?', xp: 10, answered: false }
    ];

    const questionList = document.getElementById('questionList');
    const subjectFilter = document.getElementById('subjectFilter');
    const difficultyFilter = document.getElementById('difficultyFilter');
    const statusFilter = document.getElementById('statusFilter');
    const searchBox = document.getElementById('searchBox');

    function renderQuestions() {
      questionList.innerHTML = '';
      const subject = subjectFilter.value;
      const difficulty = difficultyFilter.value;
      const status = statusFilter.value;
      const search = searchBox.value.toLowerCase();

      questions.forEach(q => {
        if ((subject && q.subject !== subject) ||
            (difficulty && q.difficulty !== difficulty) ||
            (status === 'Answered' && !q.answered) ||
            (status === 'Unanswered' && q.answered) ||
            (search && !q.text.toLowerCase().includes(search))) {
          return;
        }

        const card = document.createElement('div');
        card.className = 'question-card' + (q.answered ? ' answered' : '');
        card.innerHTML = `
          <div class="question-top">
            <h4>${q.text} <span class="badge">${q.answered ? '✔️ Answered' : q.xp + ' XP'}</span></h4>
          </div>
          ${q.answered ? '' : `<button class="answer-btn" onclick="answerQuestion(${q.id})">Answer</button>`}
        `;
        questionList.appendChild(card);
      });
    }

    function answerQuestion(id) {
      const question = questions.find(q => q.id === id);
      if (question) {
        question.answered = true;
        document.getElementById("xpGained").innerText = question.xp;
        renderQuestions();
        document.getElementById("answerModal").style.display = "block";
      }
    }

    function closeModal() {
      document.getElementById("answerModal").style.display = "none";
    }

    [subjectFilter, difficultyFilter, statusFilter, searchBox].forEach(el =>
      el.addEventListener("input", renderQuestions)
    );

    renderQuestions();
  </script>
</body>
</html>
