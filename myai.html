<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My AI - Brain Evolution</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid #0ff;
      border-radius: 15px;
      background: #111;
      box-shadow: 0 0 20px #0ff;
    }

    #ai-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 700px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 25px #00ffcc;
      border-radius: 20px;
      background-color: rgba(0, 0, 50, 0.3);
    }

    #xp-display {
      margin: 10px;
      font-size: 1.2rem;
      color: #00f2fe;
    }

    #upgrade-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 30px;
      color: black;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffcc;
    }

    #upgrade-btn:hover {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      box-shadow: 0 0 25px #00ffcc;
    }

    #features {
      margin-top: 30px;
      text-align: left;
      width: 100%;
    }

    #features ul {
      padding-left: 20px;
    }

    @media screen and (max-width: 600px) {
      canvas {
        width: 100%;
        height: auto;
      }

      #upgrade-btn {
        font-size: 0.9rem;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>My AI Evolution</h1>
  <div id="ai-container">
    <canvas id="brainCanvas" width="500" height="400"></canvas>
    <div id="xp-display">Current XP: <span id="xp">120</span> / <span id="requiredXP">200</span></div>
    <button id="upgrade-btn">Upgrade</button>

    <div id="features">
      <h2>Unlocked Features</h2>
      <ul id="feature-list">
        <li>Basic Computation</li>
        <li>Memory Storage (Level 1)</li>
      </ul>

      <h2>Rank Achieved: <span id="rank">Novice AI</span></h2>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('brainCanvas');
    const ctx = canvas.getContext('2d');
    const upgradeBtn = document.getElementById('upgrade-btn');
    const xpDisplay = document.getElementById('xp');
    const requiredXPDisplay = document.getElementById('requiredXP');
    const featureList = document.getElementById('feature-list');
    const rankDisplay = document.getElementById('rank');

    let xp = 120;
    let level = 1;
    let requiredXP = 200;

    const brainCells = [];

    function drawBrain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let cell of brainCells) {
        ctx.beginPath();
        ctx.arc(cell.x, cell.y, cell.radius, 0, Math.PI * 2);
        ctx.fillStyle = cell.glow ? '#00ffcc' : '#0088cc';
        ctx.shadowBlur = cell.glow ? 15 : 0;
        ctx.shadowColor = cell.glow ? '#00ffcc' : 'transparent';
        ctx.fill();
        ctx.closePath();
      }
    }

    function generateBrainCells() {
      for (let i = 0; i < 100; i++) {
        brainCells.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 4 + 1,
          glow: false
        });
      }
      drawBrain();
    }

    function animateUpgrade() {
      let lit = 0;
      const interval = setInterval(() => {
        if (lit >= brainCells.length) {
          clearInterval(interval);
          drawBrain();
          return;
        }
        brainCells[lit].glow = true;
        lit++;
        drawBrain();
      }, 15);
    }

    function upgradeAI() {
      if (xp >= requiredXP) {
        xp -= requiredXP;
        level++;
        requiredXP += 100;

        // Update UI
        xpDisplay.textContent = xp;
        requiredXPDisplay.textContent = requiredXP;

        // Animate Brain
        animateUpgrade();

        // Unlock new features
        const newFeature = document.createElement('li');
        let newRank = '';
        switch(level) {
          case 2:
            newFeature.textContent = 'Scientific Reasoning (Level 2)';
            newRank = 'Smart Learner';
            break;
          case 3:
            newFeature.textContent = 'Code Debugger (Level 3)';
            newRank = 'Digital Thinker';
            break;
          case 4:
            newFeature.textContent = 'Conceptual Prediction (Level 4)';
            newRank = 'Strategic AI';
            break;
          case 5:
            newFeature.textContent = 'PvP Auto Battle System (Level 5)';
            newRank = 'Mastermind';
            break;
          default:
            newFeature.textContent = 'Advanced Module (Level ' + level + ')';
            newRank = 'AI++';
        }

        featureList.appendChild(newFeature);
        rankDisplay.textContent = newRank;
      } else {
        alert("You need more XP to upgrade!");
      }
    }

    upgradeBtn.addEventListener('click', upgradeAI);

    generateBrainCells();
  </script>
</body>
</html>
