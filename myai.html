<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Evolution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#020c1b, #001f2d);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0ff0fc;
      margin-bottom: 10px;
    }

    #brainCanvas {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: transparent;
      display: block;
      margin: auto;
    }

    #xpBar {
      width: 90%;
      max-width: 500px;
      height: 25px;
      background: #1a1a1a;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px #0ff;
    }

    #xpProgress {
      height: 100%;
      width: 60%;
      background: linear-gradient(to right, #0ff, #0f0);
      border-radius: 20px;
      transition: width 0.5s ease;
    }

    #levelInfo {
      font-size: 18px;
      margin-top: 10px;
      color: #0f0;
    }

    #upgradeBtn {
      padding: 12px 25px;
      margin-top: 20px;
      background: linear-gradient(to right, #0ff, #0f0);
      border: none;
      border-radius: 30px;
      color: black;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      transition: 0.3s;
    }

    #upgradeBtn:hover {
      transform: scale(1.05);
    }

    #features {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    @media (max-width: 600px) {
      #brainCanvas {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>My AI Evolution</h1>
  <canvas id="brainCanvas"></canvas>

  <div id="xpBar">
    <div id="xpProgress"></div>
  </div>
  <div id="levelInfo">Level 3 • 1800 / 3000 XP</div>

  <button id="upgradeBtn">Upgrade Brain</button>

  <div id="features">
    <h2>Unlocked Features</h2>
    <ul id="featureList">
      <li>Basic Computation</li>
      <li>Quick Math Solver</li>
      <li>Logic Prediction Module</li>
    </ul>

    <h2>AI Rank: <span id="aiRank">Skilled Neural Coder</span></h2>
  </div>

  <script>
    const canvas = document.getElementById('brainCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let time = 0;
    let pulse = 0;

    function drawBrain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);

      const radius = 100 + Math.sin(time / 10) * 5;
      const glow = 10 + Math.abs(Math.sin(time / 20) * 20);

      for (let i = 0; i < Math.PI * 2; i += Math.PI / 36) {
        const x = Math.cos(i) * radius + Math.sin(i * 3) * 10;
        const y = Math.sin(i) * radius + Math.cos(i * 2) * 10;

        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,255,${0.8 - Math.random() * 0.3})`;
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = glow;
        ctx.fill();
      }

      ctx.restore();
      time++;
      requestAnimationFrame(drawBrain);
    }

    drawBrain();

    const features = [
      "Data Pattern Analysis",
      "Scientific Problem Solving",
      "Strategic AI Thinking",
      "Language Processing",
      "Simulation Mode",
      "Combat Prediction Engine"
    ];

    const ranks = [
      "Skilled Neural Coder",
      "Digital Tactician",
      "Quantum Thinker",
      "Cyber Genius",
      "AI Supreme Architect"
    ];

    let level = 3;
    let xp = 9999999999;

    document.getElementById('upgradeBtn').addEventListener('click', () => {
      if (xp >= 3000) {
        xp -= 3000;
        level++;
        updateXP();
        upgradeBrain();
      } else {
        alert("You need more XP to upgrade!");
      }
    });

    function updateXP() {
      const percent = (xp / 3000) * 100;
      document.getElementById('xpProgress').style.width = percent + "%";
      document.getElementById('levelInfo').innerText = `Level ${level} • ${xp} / 3000 XP`;

      if (level <= features.length) {
        const li = document.createElement('li');
        li.textContent = features[level - 1];
        document.getElementById('featureList').appendChild(li);
      }

      if (level <= ranks.length) {
        document.getElementById('aiRank').innerText = ranks[level - 1];
      }
    }

    function upgradeBrain() {
      // flash effect
      let flash = 0;
      const flashInterval = setInterval(() => {
        canvas.style.filter = `brightness(${1 + Math.sin(flash / 10) * 1.5})`;
        flash++;
        if (flash > 30) {
          canvas.style.filter = 'brightness(1)';
          clearInterval(flashInterval);
        }
      }, 30);
    }
  </script>

</body>
</html>
